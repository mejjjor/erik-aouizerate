<h2><i class="fa fa-graduation-cap"></i>Education</h2>
<table>
{{ range .Data.Pages }}
	{{if eq .Type "education"}}
			<tr>
				<td class="date">{{.Params.end}}</td>
				<td class="content	"><strong>{{.Params.degree}}</strong> {{.Description}} &mdash; {{.Params.university}}</td>
			</tr>
		
	{{end}}
{{end}}
</table>
