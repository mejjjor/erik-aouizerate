	<h2><i class="fa fa-suitcase"></i>Experiences</h2>
	<div class="flex-container-no-wrap">
		{{ range .Data.Pages }}
			{{if eq .Type "xp"}}
				<div class="flex-element">
					<h3>{{.Description}}</h3>
					{{with .Params.client}}<h5>Client: {{ . }}</h5>{{end}}
					<h6>{{.Params.city}} &mdash; {{.Params.start}} &mdash; {{.Params.end}} &mdash; {{.Params.duration}}</h6>
					{{.Content}}
				</div>
			{{end}}
		{{end}}
	</div>
