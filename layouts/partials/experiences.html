	<h2><i class="fa fa-suitcase"></i>&nbsp;&nbsp;Experiences</h2>
	{{ range .Data.Pages }}
		{{if eq .Type "xp"}}
			<h3>{{.Description}}</h3>
			{{with .Params.client}}<h5>Client: {{ . }}</h5>{{end}}
			<h6>{{.Params.city}} &mdash; {{.Params.start}} &mdash; {{.Params.end}} &mdash; {{.Params.duration}}</h6>
			<p>{{.Content}}</p>
		{{end}}
	{{end}}
